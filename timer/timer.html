<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel = "stylesheet" href="timer.css">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


</head>
<body>
<div class="timer shadow-lg p-3 mb-5 bg-body">
    <h1>Timer</h1>
    <p class="d-flex justify-content-center"><span id = "seconds">00</span>:<span id = "tens">00</span></p>
    <button class="btn btn-outline-success mx-2  " id ="button-start">Start</button>
    <button class="btn btn-outline-success mx-2" id ="button-stop">Stop</button>
    <button class="btn btn-outline-success mx-2 " id ="button-reset">Reset</button>
</div>




    
</body>
<script src = "timer.js"></script>
</html>
